<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarHub — Автомобильный портал{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{% url 'core:car_list' %}">CarHub</a>
            </div>

            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span>Привет, {{ user.username }}!</span>
                    <a href="{% url 'core:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'core:login' %}">Войти</a>
                    <a href="{% url 'core:register' %}">Регистрация</a>
                {% endif %}
                <a href="{% url 'admin:login' %}">Админ</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>© 2026 CarHub — Курсовой проект по Django</p>
        </div>
    </footer>
</body>
</html>
